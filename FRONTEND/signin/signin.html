<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App | Sign In</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <div class="container">
        <form class="signin-form">
            <h2>Sign In to our TODO APP</h2>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username"  placeholder="JhonDoe">
            </div>
            <div class="input-group">
                <label for="password">password</label>
                <input type="password" id="password">
            </div>
            <button type="submit" class="signin-btn">Sign In</button>
        </form>
    </div>
    <div class="result-div">
        <p>You Have Signed In successfully. Click the Todos button to navigate to the todos app and Create and organize your todos.</p>
        <a href="../todos/todos.html" class="todos-btn">Todos</a>
    </div>
    <script src="signin.js"></script>
</body>
</html>
