<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App | Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <form class="signup-form">
            <h2>Sign Up to our TODO APP</h2>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username"  placeholder="JhonDoe">
            </div>
            <div class="input-group">
                <label for="password">password</label>
                <input type="password" id="password">
            </div>
            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
    </div>
    <div class="result-div">
        <p>You Have Signed Up successfully. Sign In to Create and organize your todo.</p>
        <a href="../signin/signin.html" class="signin-btn">Sign In</a>
    </div>
    <script src="signup.js"></script>
</body>
</html>
